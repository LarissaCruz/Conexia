<app-navbar></app-navbar>
<div class="container pt-3 px-0  d-flex">
  <button class="rounded-circle bg-light border-0 button-back" (click)="goBack()">
    <i class="bi bi-arrow-left"></i>
  </button>
  <p class="font-body-extra-large fw-semiBold">Cadastro</p>
</div>
<div class="container  d-flex" style="gap: 10px;">
  <a class="font-body-medium" (click)="navigation()">Geral</a>
  <p class="font-body-medium fw-bolder mr-2"> > </p>
  <p class="font-body-medium fw-bolder">Sobre</p>
</div>

<div class="container d-flex flex-column justify-content-center  align-items-center">
  <div class="formulario  d-flex flex-column py-4 justify-content-center w-50">
    <p class=" text-center font-body-medium fw-semiBold mb-4">Quase lá, só nos conte mais sobre você:</p>
    <form class="">
      <div class="row ">
        <div class="col-4 d-flex flex-column align-items-center justify-content-start ">
          <label class="image-container rounded border-custom" tabindex="0">
            <input type="file" (change)="onFileSelected($event)" accept="image/*" class="picture__input" />
            <i class="bi bi-camera" *ngIf="!imageSrc"></i>

            <!-- Ícone do Font Awesome para representar o input de imagem -->
            <img [src]="imageSrc" *ngIf="imageSrc" alt="Imagem de Perfil" class="profile-image">
          </label>
          <label class="font-body-small mt-4">Foto</label>
        </div>
        <div class="col-8 px-5" style="padding-left: 0px !important;">
          <div class="form-control rounded-pill px-3 mb-3">
            <input type="email" class="font-body-small input-form no-focus-outline" id="exampleInputEmail1"
              aria-describedby="emailHelp" placeholder="Nome">
          </div>
          <div class="form-control rounded-pill px-3 mb-3 justify-content-between">
            <input type="email" class="font-body-small input-form no-focus-outline" id="exampleInputEmail1"
              aria-describedby="emailHelp" placeholder="Sobrenome">
          </div>
          <div class="form-control rounded-pill px-3 mb-3 d-flex justify-content-between">
            <input type="email" class="font-body-small input-form no-focus-outline" id="exampleInputEmail1"
              aria-describedby="emailHelp" placeholder="Data de nacimento">
            <i class="bi bi-calendar-date-fill" style="color:#BACAFF"></i>
          </div>
          <div class="form-control rounded-pill px-3 mb-3 justify-content-between">
            <input type="email" class="font-body-small input-form no-focus-outline" id="exampleInputEmail1"
              aria-describedby="emailHelp" placeholder="Cidade">
          </div>
          <div class="d-flex justify-content-center align-items-center">
            <p class=" text-center font-body-small w-100">Ao concluir você estará concordando com
              nossa <span class="color-font">Politica
                de Privacidade</span> e
              <span class="color-font">Termos de Uso</span>.
            </p>
          </div>
          <div class="d-flex justify-content-center">
            <button type="button"
              class="btn btn-outline-primary rounded-pill button border-custom px-5 font-body-small fw-bolder w-75 btn-no-hover btn-hover">
              Concluir
            </button>
          </div>
        </div>
      </div>

    </form>
  </div>
</div>
